
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <app-text-input [formControl]="$any(registerForm.controls['username'])" [lable]="'Username'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['password'])" [lable]="'Password'"
            [type]="'password'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [lable]="'Confirm Password'"
            [type]="'password'"></app-text-input>
        <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
